<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Portal</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add CSS file -->
</head>
<body>
    <div class="banner">
        <a href="index.html">Switch Config Viewer</a>
        <a href="ip_trackdown.html" class="active">IP Tracker</a>
    </div>
    <div class="input-container">
        <div class="input-group">
            <label for="date">Enter Date to Check:</label>
            <input type="text" id="ip_date" placeholder="MM-DD-YYYY">
        </div>
        <div class="input-group">
            <label for="ip">Enter IP to Track:</label>
            <input type="text" id="ip_to_track" placeholder="xxx.xxx.xxx.xxx">
        </div>
        <button id="ip_track" onclick="track_ip()">Track IP</button>
    </div>
    <div class="results-container">
        <ul id="resultsList"></ul>
    </div>

    <script src="ip_script.js"></script>
</body>
</html>
