<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Portal</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add CSS file -->
</head>
<body>

    <div class="banner">
        <a href="index.html" class="active">Switch Config Viewer</a>
        <a href="ip_trackdown.html">IP Tracker</a>
    </div>
    <select id="switch">
        <!-- Options will be populated dynamically -->
    </select>
    <br>
    <div class="input-container">
        <div class="input-group">
            <label for="date1">Enter Old Date:</label>
            <input type="text" id="date1" placeholder="MM-DD-YYYY">
        </div>
        <div class="input-group">
            <label for="date2">Enter New Date:</label>
            <input type="text" id="date2" placeholder="MM-DD-YYYY">
        </div>
    </div>
    <div class="output-container">
        <div class="output-box">
            <label for="configDisplay1">Switch Config 1:</label>
            <div id="configDisplay1" class="config-display"></div>
        </div>
        <div class="output-box">
            <label for="configDisplay2">Switch Config 2:</label>
            <div id="configDisplay2" class="config-display"></div>
        </div>
    </div>

    <!-- Original elements -->
    
    <br>
    <button id="getConfigsButton" onclick="getConfigs()">Get Configs</button>
    <br>
    <div id="compareDisplay" class="original-config-display"></div>
    <button id="compareConfigsButton" onclick="compareConfigs()" class="compare-button">Compare Configs</button>

    <script src="script.js"></script>
</body>
</html>
