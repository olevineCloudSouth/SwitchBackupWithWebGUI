<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Portal</title>
    <link rel="stylesheet" href="styles.css"> <!-- Add CSS file -->
</head>
<body>

    <div class="banner">
        <a href="index.html" class="active">Switch Backup/Data Viewer</a>
        <a href="ip_trackdown.html">IP Tracker</a>
    </div>

    <div class="searchable-select">
        <input type="text" id="searchInput" placeholder="Search for a switch...">
        <select id="switch">
            <!-- Options will be dynamically populated -->
        </select>
        <select id="dataTypeDropdown" class="data-type-dropdown">
            <option value="configs">Configs</option>
            <option value="mac-tables">Mac Address Tables</option>
            <option value="interface-statuses">Interface Statuses</option>
            <option value="arp-tables">Arp Tables</option>
        </select>
    </div>
    <br>
    <div class="input-container">
        <div class="input-group">
            <label for="date1">Enter Old Date:</label>
            <input type="date" id="date1">
            <div class="time-selection">
                <button class="old-date-select-button" data-value="00" onclick="selectOldTime(this)">12:00 AM</button>
                <button class="old-date-select-button" data-value="04" onclick="selectOldTime(this)">4:00 AM</button>
                <button class="old-date-select-button" data-value="08" onclick="selectOldTime(this)">8:00 AM</button>
                <button class="old-date-select-button" data-value="12" onclick="selectOldTime(this)">12:00 PM</button>
                <button class="old-date-select-button" data-value="16" onclick="selectOldTime(this)">4:00 PM</button>
                <button class="old-date-select-button" data-value="20" onclick="selectOldTime(this)">8:00 PM</button>
                <button class="old-date-select-button selected" data-value="last" onclick="selectOldTime(this)">Last</button>
            </div>
        </div>
        <div class="input-group">
            <label for="date2">Enter New Date:</label>
            <input type="date" id="date2">
            <div class="checkbox-container">
                <input type="checkbox" id="useCurrent2">
                <label for="useCurrent2">Use Current Date Instead</label>
            </div>
            <div class="time-selection">
                <button class="new-date-select-button" data-value="00" onclick="selectNewTime(this)">12:00 AM</button>
                <button class="new-date-select-button" data-value="04" onclick="selectNewTime(this)">4:00 AM</button>
                <button class="new-date-select-button" data-value="08" onclick="selectNewTime(this)">8:00 AM</button>
                <button class="new-date-select-button" data-value="12" onclick="selectNewTime(this)">12:00 PM</button>
                <button class="new-date-select-button" data-value="16" onclick="selectNewTime(this)">4:00 PM</button>
                <button class="new-date-select-button" data-value="20" onclick="selectNewTime(this)">8:00 PM</button>
                <button class="new-date-select-button selected" data-value="last" onclick="selectNewTime(this)">Last</button>
            </div>
        </div>
    </div>
    <div class="output-container">
        <div class="output-box">
            <div id="Display1" class="output-display"></div>
            <button class="copy-button" onclick="copyToClipboard('Display1')">Copy to Clipboard</button>
        </div>
        <div class="output-box">
            <div id="Display2" class="output-display"></div>
            <button class="copy-button" onclick="copyToClipboard('Display2')">Copy to Clipboard</button>
        </div>
    </div>

    <!-- Original elements -->
    
    <br>
    <button id="getDataButton" onclick="getDataMain()">Go</button>
    <br>


    <div id="compareDisplay" class="compare-display"></div>
    <button id="compareButton" onclick="compareMain()" class="compare-button">Compare</button>

    <script src="script.js"></script>
</body>
</html>
